<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <ul class="nav">
        <a href="index.html" class="nav_button">
            Back to Search
        </a>
    </ul>
        <h1 class="scholar">Advanced Search</h1>
        <h2>Find pages with...</h2>
        <ul>
        <form action="https://google.com/search">
        <table>
            <tr>
                <td>all these words</td>
                <td><input type="text" name="as_q"></td>
            </tr>
            <tr>
                <td>this exact word or phrase:</td>
                <td><input type="text" name="as_epq"></td>
            </tr>
            <tr>
                <td>any of these words</td>
                <td><input type="text" name="as_oq"></td>
            </tr>
            <tr>
                <td>none of these words</td>
                <td><input type="text" name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="scholar_button"type="submit"></td>
            </tr>
            <!--<input text gields and not submit > <add input to the text -->
        </table>   
        </form> 
    </ul>
    </body>
</html>
